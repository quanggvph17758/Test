<div class="container">
  <div class="card mt-3">
    <div class="card-header">YOUR ORDERS PURCHASED</div>
    <div class="card-body">
      <ul class="card-title">
        <table class="table table-bordered">
          <thead>
            <tr class="text-center">
              <th>NO.</th>
              <th>ID</th>
              <th>Order Date</th>
              <th>Shipping Address</th>
              <th>Status</th>
              <th colspan="3" scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let o of orders | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
              <td> #{{ i + 1 }} </td>
              <td> {{ o.id }} </td>
              <td> {{ o.create_date }} </td>
              <td> {{ o.address }} </td>
              <td> {{ o.status }} </td>
              <td class="text-center">
                <button (click)="showOrder(o)" class="btn btn-default btn-primary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye-fill"
                    viewBox="0 0 16 16" >
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                  </svg> Xem
                </button>
              </td>
              <td class="text-center"> <button (click)="update(o)" class="btn btn-default btn-success"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
              </svg> Xác Nhận </button> </td>
              <td class="text-center"> <button (click)="update2(o)" class="btn btn-default btn-danger"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg> Hủy </button> </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
        </div>
      </ul>
    </div>
  </div>
</div>
