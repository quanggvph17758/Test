<div class="cotainer">
  <div class="card mt-3">
    <div class="card-header">
      <h3>List User</h3>
    </div>
    <div class="card-body">
      <nav class="row navbar">
        <input class="form-control" type="text" name="fullname" [(ngModel)]="fullname" (ngModelChange)="Search()" placeholder="Enter fullname to search" />
      </nav>
      <div class="table-responsive">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Address</th>
              <th>Admin</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" let u of users | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
              <td>#{{ u.id }}</td>
              <td>{{ u.fullname }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.gender }}</td>
              <td>{{ u.birthday | date: "dd/MM/yyyy" }}</td>
              <td>{{ u.address }}</td>
              <td>{{ u.admin }}</td>
              <td>
                <a (click)="Edit(u)" class="btn btn-warning"> Update </a>
              </td>
              <td>
                <a (click)="Delete(u)" type="button" class="btn btn-danger"> Delete </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
        </div>
      </div>
    </div>
    <div>
      <button
        (click)="Create()" class="btn btn-info mb-3" style="margin-left: 10px">Create</button>
    </div>
  </div>
</div>
