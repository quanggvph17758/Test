<div class="cotainer">
  <div class="card mt-3">
    <div class="card-header">
      <h3>Create User</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="exform" method="" action="">
        <div class="mt-3 form-group">
          <label>Fullname</label>
          <input formControlName="fullname" [(ngModel)]="user.fullname" type="text" class="form-control"/>
          <small *ngIf="exform.get('fullname')?.invalid && exform.get('fullname')?.touched" class="text-danger"> fullname trống </small>
        </div>
        <div class="mt-3">
          <label>Email</label>
          <input formControlName="email" [(ngModel)]="user.email" type="text" class="form-control" />
          <small *ngIf="exform.get('email')?.invalid && exform.get('email')?.touched" class="text-danger"> email không đúng định dạng </small>
        </div>
        <div class="mt-3">
          <label>Password</label>
          <input formControlName="password" [(ngModel)]="user.password" type="password" class="form-control" />
          <small *ngIf="exform.get('password')?.invalid && exform.get('password')?.touched" class="text-danger"> password phải lớn hơn 6 kí tự </small>
        </div>
        <div class="mt-3">
          <label>Birthday</label>
          <input formControlName="birthday" [(ngModel)]="user.birthday" type="date" class="form-control" />
          <small *ngIf="exform.get('birthday')?.invalid && exform.get('birthday')?.touched" class="text-danger"> birthday trống </small>
        </div>
        <div class="mt-3">
          <label>Gender</label>
            <div class="form-check">
              <input formControlName="gender" [(ngModel)]="user.gender" type="radio" class="form-check-input" value="Nam"/>
              <label> Male </label>

            </div>
            <div class="form-check">
              <input formControlName="gender" [(ngModel)]="user.gender" type="radio" class="form-check-input" value="Nữ"/>
              <label> Female </label>
            </div>
          </div>
          <small *ngIf="exform.get('gender')?.invalid && exform.get('gender')?.touched" class="text-danger"> gender trống </small>
        <div class="mt-3">
          <label>Address</label>
          <input formControlName="address" [(ngModel)]="user.address" type="text" class="form-control" />
          <small *ngIf="exform.get('address')?.invalid && exform.get('address')?.touched" class="text-danger"> address trống </small>
        </div>
        <button type="button" [disabled]="exform.invalid" (click)="save()" class="btn btn-success mt-3">Create</button>
      </form>
    </div>
  </div>
</div>
