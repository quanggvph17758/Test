<div class="cotainer">
  <div class="card mt-3">
    <div class="card-header">
      <h3>Edit Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="exform" method="" action="">
        <div class="row">
        <div class="col-sm-4">
          <div class="mt-3 form-group text-center">
            <label> <img src="{{'pro.images'}}"
              style="max-width: 100%; height: 200px;">
            </label>
          </div>
        </div>
        <div class="col-sm-8 row">
        <div class="mt-3 form-group col-sm-6">
          <label>Name</label>
          <input formControlName="name" [(ngModel)]="pro.name" type="text" class="form-control" />
          <small *ngIf=" exform.get('name')?.invalid && exform.get('name')?.touched" class="text-danger"> name trống </small>
        </div>
        <div class="mt-3 form-group col-sm-6">
          <label>Create Date</label>
          <input formControlName="create_Date" [(ngModel)]="pro.createDate" type="date" class="form-control" />
          <small *ngIf=" exform.get('create_Date')?.invalid && exform.get('create_Date')?.touched" class="text-danger"> create date trống </small>
        </div>

        <div class="mt-3 form-group col-sm-6">
          <label>Price</label>
          <input formControlName="price" [(ngModel)]="pro.price" type="number" class="form-control" />
          <small *ngIf=" exform.get('price')?.invalid && exform.get('price')?.touched" class="text-danger"> price trống </small>
        </div>
        <div class="mt-3 form-group col-sm-6">
          <label>Quatity</label>
          <input formControlName="quantity" [(ngModel)]="pro.quantity" type="number" class="form-control" />
          <small *ngIf=" exform.get('quantity')?.invalid && exform.get('quantity')?.touched" class="text-danger"> quatity trống </small>
        </div>
        <div class="mt-3 form-group col-sm-6">
          <label>Image</label>
          <input formControlName="images" [(ngModel)]="pro.images" (change)="onChange($event)" type="file" class="form-control" />
          <small *ngIf=" exform.get('images')?.invalid && exform.get('images')?.touched" class="text-danger"> images trống </small>
        </div>
        <div class="mt-3 col-sm-6">
          <label> Category </label>
          <select formControlName="categoryId" [(ngModel)]="pro.categoryId" class="form-control">
            <option *ngFor="let cate of cates" [value]="cate.id"> {{cate.name}} </option>
          </select>
          <small *ngIf="exform.get('categoryId')?.invalid && exform.get('categoryId')?.touched" class="text-danger"> Category trống </small>
        </div>
      </div>
      </div>
      <div class="mt-3">
        <button type="button" [disabled]="exform.invalid" (click)="Update(pro)" class="btn btn-success mt-3">Update</button>
        <button (click)="Reset()" class="btn btn-danger mt-3 ml-3">Reset</button>
        <button (click)="List()" class="btn btn-info mt-3 ml-3">Quay Lại</button>
      </div>
      </form>
    </div>
  </div>
</div>
