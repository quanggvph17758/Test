<div>
  <div class="card mt-3">
    <div class="card-header">Đăng Nhập Tài Khoản</div>
    <div class="card-body">
      <form>
        <div class="mt-3">
          <label> Email </label>
          <input type="email" name="email" [(ngModel)]="user.email" class="form-control" />
        </div>
        <div class="mt-3">
          <label> Password </label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" />
        </div>
        <button (click)="LoginForm()" class="btn btn-success mt-3">Login</button>
      </form>
    </div>
  </div>
</div>
