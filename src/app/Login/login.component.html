<div>
  <div class="card mt-3">
    <div class="card-header"> Login Account </div>
    <div class="card-body">
      <form [formGroup]="exform">
        <div class="mt-3">
          <label> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
          </svg> Email <span class="text-danger">*</span> </label>
          <input formControlName="email" type="email" name="email" [(ngModel)]="user.email" class="form-control" />
          <small *ngIf="exform.get('email')?.invalid && exform.get('email')?.touched" class="text-danger"> email trống </small>
        </div>
        <div class="mt-3">
          <label> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg> Password <span class="text-danger">*</span> </label>
          <input formControlName="password" type="password" name="password" [(ngModel)]="user.password" class="form-control" />
          <small *ngIf="exform.get('password')?.invalid && exform.get('password')?.touched" class="text-danger"> password trống </small>
        </div>
        <button type="submit" [disabled]="exform.invalid" (click)="LoginForm()" class="btn btn-success mt-3"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg> Login</button>
      </form>
      <a [routerLink]="['/register']" class="stretched-link text-primary" style="position: relative;"> Register a new account </a>
    </div>
  </div>
</div>
